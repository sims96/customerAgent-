<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexe LeSims - WhatsApp Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#9370DB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LeSims Dashboard">
    <meta name="application-name" content="LeSims Dashboard">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#9370DB">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no">
<link rel="manifest" href="./manifest.json" crossorigin="use-credentials">

<!-- Add splash screen images for iOS -->
<link rel="apple-touch-startup-image" href="./icons/apple-splash-2048-2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="./icons/apple-splash-1668-2388.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="./icons/apple-splash-1536-2048.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="./icons/apple-splash-1125-2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="./icons/apple-splash-1242-2688.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="./icons/apple-splash-828-1792.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="./icons/apple-splash-1242-2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <style>
        /* Custom gradient colors from logo */
        :root {
            --gradient-start: #FF69B4; /* Pink */
            --gradient-end: #9370DB;   /* Purple */
        }

        body {
            background-color: #0f1117;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .brand-gradient {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        .brand-gradient-text {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

/* Futuristic brand name styling */
.brand-name {
    position: relative;
    color: rgb(255, 255, 255);
    letter-spacing: 0.05em;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
}

.brand-name::after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 100%;
    height: 1px;
    background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.8), 
        #ff1493,
        #9370DB,
        rgba(255, 255, 255, 0.8), 
        transparent);
    transform: scaleX(0.8);
    transform-origin: center;
    transition: transform 0.5s ease;
}

.brand-name:hover::after {
    transform: scaleX(1);
}


@media (max-width: 767px) {
  .brand-name {
    font-size: 0.875rem !important; /* 14px */
    letter-spacing: 0.03em !important;
  }
}

@media (min-width: 768px) and (max-width: 1023px) {
  .brand-name {
    font-size: 1rem !important; /* 16px */
  }
}

/* Subtle glow animation */
@keyframes brand-glow {
    0%, 100% {
        text-shadow: 0 0 8px rgba(255, 20, 147, 0.4);
    }
    50% {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }
}

.brand-name {
    animation: brand-glow 3s infinite ease-in-out;
}


        .card {
            background: rgba(25, 29, 43, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .glow {
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
        }

        .user-message {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }

        .agent-message {
            background: rgba(55, 65, 81, 0.7);
            color: white;
        }

        /* Futuristic button styles */
        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            box-shadow: 0 4px 14px rgba(147, 112, 219, 0.4);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(147, 112, 219, 0.6);
        }

        .btn-secondary {
            background: rgba(55, 65, 81, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(75, 85, 101, 0.6);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 17, 23, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 3px;
        }

        /* Pulse animation for status indicators */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(147, 112, 219, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(147, 112, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(147, 112, 219, 0);
            }
        }

        .status-pulse {
            animation: pulse 2s infinite;
        }

        /* Typing animation dots */
        .typing-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Loading spinner */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--gradient-end);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-badge.ai {
            background-color: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }
        
        .status-badge.human {
            background-color: rgba(139, 92, 246, 0.2);
            color: #c4b5fd;
        }
        
        /* Conversation item style */
        .conversation-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.2s ease;
        }
        
        .conversation-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .conversation-item.active {
            background-color: rgba(147, 112, 219, 0.1);
            border-left: 3px solid #9370DB;
        }
        
        /* Notification system styles */
        /* Updated notification badge styles */
        .notification-badge {
            position: absolute;
            top: -1px;
            right: -50px;
            background-color: #f56565;
            color: white;
            border-radius: 9999px;
            font-size: 5rem;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            padding: 0 8px;
            box-shadow: 0 0 0 2px #c9e56c; /* Creates an outline effect */
            z-index: 10000;
        }

        .notification-bell.has-unread::after {
            content: '';
            position: absolute;
            top: 0px;
            right: -1px;
            width: 0px;
            height: 8px;
            background-color: #f56565;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Animation for the notification badge */
        @keyframes badge-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Apply the animation when there are unread notifications */
        .notification-badge:not(.hidden) {
            animation: badge-pulse 2s ease infinite;
            right: -10px;
        }

        .notification-bell.has-unread::after {
            content: '';
            position: absolute;
            top: 0px;
            right: 0px;
            width: 8px;
            height: 8px;
            background-color: #f56565;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .notification-panel {
          max-height: 80vh;
          overflow-y: auto;
          background-color: rgba(25, 29, 43, 0.95);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 12px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
          z-index: 10000;
        }
        
        .notification-item {
          transition: background-color 0.2s ease;
        }
        
        .notification-item:hover {
          background-color: rgba(255, 255, 255, 0.05);
        }
        
        /* Mobile chat styles */
        .mobile-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f1117;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }
        
        .mobile-view.active {
            transform: translateX(0);
        }
        
        .mobile-header {
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mobile-back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0.5rem;
        }
        
        .mobile-chat-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        
        .mobile-input-area {
            padding: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(25, 29, 43, 0.8);
        }
        
        /* Fix a few mobile-specific UI issues */
        @media (max-width: 767px) {
            .conversation-item {
                cursor: pointer;
            }
            
            #conversation-detail {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col box-sizing-border-box">
        <!-- Top navigation bar -->
        <nav class="brand-gradient shadow-lg">
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 box-sizing-border-box">
                <div class="flex justify-between h-16">
                    <div class="flex items-center -ml-2">
                        <div class="flex items-center gap-1">
                            <img src="./logo.jpg" alt="LeSims Logo" class="h-10 w-10 rounded-full">
                            <span class="brand-name text-base sm:text-base md:text-base lg:text-lg font-bold uppercase tracking-wider">Complexe <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-blue-300 font-extrabold">LeSims</span></span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- Connection Status Indicator -->
                        <div id="status-indicator" class="flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-900 text-white -mr-2">
                            <span class="h-2 w-2 mr-2 rounded-full bg-red-500 status-pulse"></span>
                            Disconnected
                        </div>
                        
                        <!-- Agent ID Display -->
                        <div class="text-white text-sm">
                            <span class="opacity-70">Agent ID:</span> 
                            <span id="agent-id-display" class="font-mono -mr-10"></span>
                        </div>
                        
                        <!-- Notification Bell (hidden until connected) - Now at extreme right -->
                        <div id="notification-bell" class="notification-bell btn-secondary h-9 w-9 rounded-full flex items-center justify-center -mr-10 cursor-pointer hidden relative">
                            <i class="fas fa-bell"></i>
                            <div id="notification-badge" class="notification-badge hidden absolute -top-1 -right-1 bg-red-500 rounded-full min-w-[18px] h-[18px] flex items-center justify-center text-xs font-bold">
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content area -->
        <div class="container mx-auto p-4">
            <!-- Configuration Panel -->
            <div class="mb-6 card p-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="api-url" class="block text-sm font-medium text-gray-300 mb-1">API URL</label>
                            <input type="text" id="api-url" class="w-full bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                                   placeholder="https://restaurant-ai-worker...">
                        </div>
                        <div>
                            <label for="api-key" class="block text-sm font-medium text-gray-300 mb-1">API Key</label>
                            <input type="password" id="api-key" class="w-full bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm p-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                                   placeholder="Your API Key">
                        </div>
                    </div>
                    <div class="flex items-end space-x-2">
                        <button id="connect-btn" class="btn-primary py-2 px-4 rounded-md flex-1 flex items-center justify-center">
                            <i class="fas fa-plug mr-2"></i> Connect
                        </button>
                        <button id="test-notification-btn" class="btn-secondary py-2 px-4 rounded-md flex items-center justify-center">
                            <i class="fas fa-bell mr-1"></i> Test Notification
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <!-- Left side: Conversation List -->
                <div class="md:col-span-3">
                    <div class="card overflow-hidden">
                        <div class="p-4 border-b border-gray-800 flex justify-between items-center">
                            <h3 class="brand-gradient-text text-lg font-semibold">Active Conversations</h3>
                            <button id="refresh-list-btn" class="btn-secondary h-8 w-8 rounded-md flex items-center justify-center text-sm">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <div id="conversation-list" class="max-h-96 overflow-y-auto">
                            <div class="text-gray-500 text-center p-20">
                                <i class="fas fa-plug mb-2 text-2xl opacity-30"></i>
                                <p>Connect to view conversations...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Conversation Detail Section (initially hidden) -->
                    <div id="conversation-detail" class="mt-6 card overflow-hidden hidden">
                        <div class="p-4 border-b border-gray-800 flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="h-8 w-8 rounded-full bg-gray-700 flex items-center justify-center mr-3">
                                    <i class="fas fa-user text-sm"></i>
                                </div>
                                <div>
                                    <h3 id="user-id" class="font-medium text-white"></h3>
                                    <span id="conversation-status" class="text-xs px-2 py-0.5 rounded-full bg-gray-700 text-gray-300"></span>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button id="take-over-btn" class="btn-primary h-9 px-3 rounded-md text-sm flex items-center">
                                    <i class="fas fa-headset mr-1"></i> Take Over
                                </button>
                                <button id="hand-back-btn" class="btn-secondary h-9 px-3 rounded-md text-sm flex items-center hidden">
                                    <i class="fas fa-robot mr-1"></i> Hand Back
                                </button>
                                <button id="refresh-conversation-btn" class="btn-secondary h-9 px-3 rounded-md text-sm">
                                    <i class="fas fa-sync-alt mr-1"></i> Refresh
                                </button>
                                <button id="reset-conversation-btn" class="bg-red-600 hover:bg-red-700 text-white h-9 px-3 rounded-md text-sm">
                                    <i class="fas fa-redo-alt mr-1"></i> Reset
                                </button>
                            </div>
                        </div>
                        
                        <div class="h-96 overflow-y-auto p-4 bg-gray-900">
                            <div id="conversation-messages" class="space-y-4">
                                <!-- Messages will appear here -->
                            </div>
                        </div>
                        
                        <div class="p-4 border-t border-gray-800">
                            <form id="send-message-form" class="flex space-x-3">
                                <div class="flex-grow relative">
                                    <textarea id="message" name="message" rows="1" 
                                              class="w-full bg-gray-800 text-white border border-gray-700 rounded-md shadow-sm py-2 px-4 focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                                              placeholder="Type a message..." disabled></textarea>
                                    <span class="absolute right-3 bottom-2 text-gray-400 text-xs italic typing-dots hidden"></span>
                                </div>
                                <button type="submit" 
                                        class="btn-primary px-4 rounded-md disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                                        disabled>
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Right side: Stats -->
                <div class="md:col-span-1">
                    <div class="card p-4">
                        <h3 class="brand-gradient-text text-lg font-semibold mb-4">Stats</h3>
                        <div class="space-y-4">
                            <div class="p-4 bg-gray-800 rounded-lg">
                                <div class="text-sm text-gray-400">Active Conversations</div>
                                <div id="total-conversations" class="text-3xl font-bold mt-1">0</div>
                            </div>
                            
                            <div class="p-4 bg-gray-800 rounded-lg">
                                <div class="text-sm text-gray-400">Human-handled</div>
                                <div id="human-handled" class="text-3xl font-bold mt-1 text-purple-400">0</div>
                            </div>
                            
                            <div class="p-4 bg-gray-800 rounded-lg">
                                <div class="text-sm text-gray-400">AI-handled</div>
                                <div id="ai-handled" class="text-3xl font-bold mt-1 text-blue-400">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Debug Console Section -->
            <div class="mt-6 card overflow-hidden">
                <div class="flex items-center justify-between p-2 px-4 cursor-pointer" id="debug-header">
                    <h3 class="text-sm font-medium text-gray-400">Debug Console</h3>
                    <div class="flex items-center">
                        <button id="clear-console-btn" class="h-6 w-6 rounded flex items-center justify-center text-gray-400 hover:text-white text-xs mr-2">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button id="toggle-console-btn" class="h-6 w-6 rounded flex items-center justify-center text-gray-400 hover:text-white text-xs">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                    </div>
                </div>
                <div id="debug-container" class="h-48 transition-all duration-300">
                    <div class="h-full bg-gray-950 p-3 overflow-y-auto font-mono text-xs">
                        <pre id="debug-console" class="text-green-400">// Console output will appear here</pre>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Notification Panel (initially hidden) -->
        <div id="notification-panel" class="notification-panel card fixed right-4 top-20 w-80 z-50 shadow-2xl hidden">
            <div class="notification-header p-3 border-b border-gray-800 flex justify-between items-center">
                <h3 class="brand-gradient-text text-lg font-semibold">Notifications</h3>
                <div class="flex space-x-2">
                    <button id="notifications-sound-toggle" class="btn-secondary h-8 w-8 rounded-md flex items-center justify-center text-sm">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="notifications-clear" class="btn-secondary h-8 w-8 rounded-md flex items-center justify-center text-sm">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="notifications-close" class="btn-secondary h-8 w-8 rounded-md flex items-center justify-center text-sm">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div id="notifications-list" class="max-h-96 overflow-y-auto">
                <div class="text-gray-500 text-center p-6">
                    <i class="fas fa-bell mb-2 text-2xl opacity-30"></i>
                    <p>No notifications</p>
                </div>
            </div>
        </div>
        
        <!-- Mobile Chat View -->
        <div id="mobile-chat-view" class="mobile-view">
            <div class="mobile-header brand-gradient">
                <button id="mobile-back-btn" class="mobile-back-btn">
                    <i class="fas fa-arrow-left mr-2"></i> Back
                </button>
                <div class="flex items-center">
                    <div class="h-8 w-8 rounded-full bg-gray-700 flex items-center justify-center mr-3">
                        <i class="fas fa-user text-sm"></i>
                    </div>
                    <div>
                        <h3 id="mobile-user-id" class="font-medium text-white"></h3>
                        <span id="mobile-conversation-status" class="text-xs px-2 py-0.5 rounded-full bg-gray-700 text-gray-300"></span>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button id="mobile-take-over-btn" class="btn-primary h-8 w-8 rounded-full flex items-center justify-center text-sm hidden">
                        <i class="fas fa-headset"></i>
                    </button>
                    <button id="mobile-hand-back-btn" class="btn-secondary h-8 w-8 rounded-full flex items-center justify-center text-sm hidden">
                        <i class="fas fa-robot"></i>
                    </button>
                    <button id="mobile-reset-btn" class="bg-red-600 hover:bg-red-700 text-white h-8 w-8 rounded-full flex items-center justify-center text-sm">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                    <button id="mobile-refresh-btn" class="btn-secondary h-8 w-8 rounded-full flex items-center justify-center text-sm">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="mobile-chat-content bg-gray-900" id="mobile-conversation-messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="mobile-input-area">

    <!-- Core Scripts -->
    <script>
        // Global state and utility functions
        window.dashboardState = {
            apiUrl: null,
            apiKey: null,
            connected: false,
            conversations: [],
            selectedUserId: null,
            agentId: 'dashboard-' + Date.now().toString().slice(-6), // Create a unique agent ID
            refreshInterval: null,
            notificationSettings: {
                soundEnabled: true
            }
        };
        
        // Utility logging function
        window.logToConsole = function(message, isError = false) {
            const console = document.getElementById('debug-console');
            if (!console) return;
            
            const timestamp = new Date().toLocaleTimeString();
            const formattedMessage = `[${timestamp}] ${message}`;
            
            console.innerHTML += isError 
                ? `<span class="text-red-400">${formattedMessage}</span>\n` 
                : `${formattedMessage}\n`;
            
            // Auto scroll to bottom
            console.scrollTop = console.scrollHeight;
        };
        
        // Setup global error handler
        window.addEventListener('error', function(event) {
            window.logToConsole(`Error: ${event.message} at ${event.filename}:${event.lineno}`, true);
        });
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Update agent ID display
            document.getElementById('agent-id-display').textContent = dashboardState.agentId;
            window.logToConsole('Initializing WhatsApp dashboard...');
            
            // Load saved credentials
            const savedApiUrl = localStorage.getItem('dashboardApiUrl');
            const savedApiKey = localStorage.getItem('dashboardApiKey');
            
            if (savedApiUrl && savedApiKey) {
                window.logToConsole('Found saved credentials in localStorage');
                document.getElementById('api-url').value = savedApiUrl;
                document.getElementById('api-key').value = savedApiKey;
            }
            
            window.logToConsole(`Dashboard initialized with agent ID: ${dashboardState.agentId}`);
        });
    </script>

<script>
    // Register the service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
